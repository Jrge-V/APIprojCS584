<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project API</title>
    <style>
        #box {
            display: flex;
            justify-content: space-around;
        }
        #box > div {
            height: 5em;
            width: 5em;
            background-color: purple;
        }
    </style>
</head>

<body>
    <h1>Let</h1>
    <div id="box"></div>
    <!--No longer needs to <script type = >, for JS <script> alone is fine since HTML5-->
    <script>
        var div;
        var box = document.getElementById("box");

        for (let i = 1; i < 6; i++){
            div = document.createElement("div");
            div.onclick = function () {
                alert("This is box #" + i);
            };
            box.appendChild(div);
        }
        
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel Characters</title>
    <script src="https://www.myersdaily.org/joseph/javascript/md5.js"></script>
    <script src="https://unpkg.com/popmotion@8.1.24/dist/popmotion.global.min.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>Adding Marvel Characters</h1>
    <h3>Example characters</h3>
    <p>Wolverine , Hulk, Spider-Man (Miles Morales) , Spider-Man (Peter Parker) , Captain America, Iron Man, Groot, Rocket Raccoon , Thanos , Nick Fury</p>
    <form class="add-character-form">
      <label>
        Character Name:
        <input type="text" class="character-name-input" required>
      </label>
      <button type="submit">Add New Character</button>
    </form>
    <div class="characters"></div>

    
    <script src="./marvel.js"></script>
</body>
</html>
